<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business E-Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #ffd700, #000);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .card {
            background: #111;
            border: 3px solid yellow;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.5);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .logo {
            width: 295px;
        }
        .logo img {
            width: 100%;
            object-fit: contain;
        }
        .divider {
            width: 2px;
            height: 80px;
            background: yellow;
        }
        .profile {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid yellow;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            justify-content: center; 
            margin: 20px 0;
        }
        .info div {
            flex: 1;
            text-align: center;
        }
        .english h2 {
            color: yellow;
            font-size: 22px;
            margin-bottom: 5px;
        }
        .english p {
            font-size: 16px;
            margin-bottom: 5px;
        }
        a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
        .qr-code {
            width: 100px;
            margin: 20px auto 0 auto;
        }
        .qr-code img {
            width: 100%;
            object-fit: contain;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: yellow;
            font-size: 12px;
        }
        @media (max-width: 500px) {
            .info {
                flex-direction: column;
            }
            .info div {
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <div class="logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            
        </div>
        <img src="profile.jpg" alt="Profile Picture" class="profile">
        <div class="info">
            <div class="english">
                <h2>عبدالرحمن الدرمكي - Abdulrahman AlDarmaki</h2>
                <p><strong>أمين السر العام - General Secretary</strong></p>
                <p>Email: <a href="mailto:a.aldarmaki@ksc.shj.ae">a.aldarmaki@ksc.shj.ae</a></p>
                <p>Phone: <a href="tel:+971503874714">+971 50 629 6064</a></p>
            </div>
        </div>
        <div class="qr-code">
            <img src="qr-code.png" alt="QR Code">
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/kalbasc/" style="color: white;" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://x.com/Kalba_sc?mx=2" style="color: white;" target="_blank">
                <i class="fab fa-x-twitter"></i> X
            </a>
            <a href="https://www.facebook.com/Kalbasc1" style="color: white;" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.youtube.com/@kalbasc" style="color: white;" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.tiktok.com/@kalbasc" style="color: white;" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>
    </div>
</body>
</html>
